<!DOCTYPE html>
<html>
    <head>
        <title> Add Event </title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="{% url 'add_event' %}"> Add Event </a></li>
                <li><a href="{% url 'logout'%}"> Logout </a></li>
            </ul>
        </nav>
        <br><br><br>
        {% if message %}
             <div>{{ message }}</div>
        {% endif %}
        <h1>Add Event</h1> 
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add Event">
        </form>
        <a href="{% url 'event_list' %}">Back to Event List</a>
    </body>
</html>
